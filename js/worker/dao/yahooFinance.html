<!DOCTYPE html>
<html>
    <head>
        <title>Yahoo Finance API</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $.get("http://download.finance.yahoo.com/d/quotes.csv?s=GOOG&f=sl1d1t1c1ohgv&e=.csv",function(data){
                    $('#content').html(new String(data));
                    alert('loaded');
                });    
            });
        </script>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
