<!DOCTYPE html>
<html>
    <head>
        <title>worker test</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="workers.js"></script>
        <script src="proto/Worker.js"></script>
        <script src="proto/Array.js"></script>
        <link rel="stylesheet" type="text/css" href="worker.css" />
        <script>
            function allowDrop(ev)
            {
                ev.preventDefault();
            }

            function drag(ev)
            {
                ev.dataTransfer.setData("Text",ev.target.id);
                alert(ev.target.id);
            }

            function drop(ev)
            {
                ev.preventDefault();
                var data=ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
                alert(ev.target.id);
            }
        </script>
    </head>

    <body>
        <div id="content">
            <p>Count numbers: <output id="worker_count"></output></p>
            <button onclick="workers.add()">Add Worker</button> 
            <button onclick="workers.start();">start</button>
            <button onclick="workers.remove()">Kill Workers</button>
            <button onclick="workers.names();">show names</button>
            <button onclick="workers.weights();">show weights</button>
            <button onclick="workers.stop();">stop</button>
            <input type="text" id="findWorker" value=""/>
            <button onclick="workers.find($('#findWorker').val());">find</button>
            <br /><br />
        </div>
        <div id="workers"></div>
    </body>
</html>
